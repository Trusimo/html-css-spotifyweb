<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container-100">

        <div class="dsp-flex flex-grow">
            <!-- SIDEBAR -->
            <div class="sidebar bg-black fontwhite">
                <div class="home">
                    <div>
                        <img class="logo" src="img/logo.svg">
                    </div>
                    <div>
                        <div class="fontsmall fontgrey"><img class="side-icons" src="img/home.svg" alt="">Home</div>
                        <div class="fontsmall fontgrey"><img class="side-icons" src="img/search.svg" alt="">Cerca</div>
                        <div class="fontsmall fontgrey"><img class="side-icons" src="img/libreria.svg" alt="">La tua libreria</div>
                    </div>
                </div>
                <div class="playlist">
                    <div class="fontwhite">PLAYLIST</div>
                    <div class="new-playlist">
                        <div class="plus-bg fontblack"><i class="fa-solid fa-plus"></i></div>
                        <span class="fontgrey">Crea playlist</span>
                    </div>
                    <ul class="list-none fontgrey">
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
                <div class="user">
                    <div class="dsp-flex fontgrey fontsmall">
                        <span class="arrow-bg"><i class="fa-solid fa-arrow-down"></i></span><span>Installa app</span>
                    </div>
                    <hr>
                    <div class="dsp-flex fontwhite">
                        <span class="user-bg"><i class="fa-solid fa-user"></i></span><span>John Doe</span>
                    </div>
                </div>
            </div>

        <!-- MENU -->
            <div class="dsp-flex flex-grow flex-col bg-blue fontwhite">
                <!-- BARRA IN ALTO -->
                <div class="top-bar bg-blue-2">
                    <span class="upgrade fontsmall">EFFETTUA L'UPGRADE</span>
                </div>
                <!-- MUSICA -->
                <div class="flex-grow overflow">
                    ARTISTA ARTISTA ARTISTA
                </div>
            </div>
        </div>

        <!-- PLAYER -->
        <div class="bg-grey flex-shrink fontwhite">
            PLAYPLAYPLAY
        </div>
    </div>
</body>
</html>
